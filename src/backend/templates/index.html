<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arisan Sifiso</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://kit.fontawesome.com/yourfontawesomecode.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <h1>
                <img src="/static/card_icon.png" alt="Card Icon">
                ARISAN SIFISO
                <img src="/static/card_icon.png" alt="Card Icon">
            </h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" onclick="startGame()">Start Game</a></li>
                    <li><a href="#" onclick="resetGame()">Reset Game</a></li>
                    <li><a href="#" onclick="viewPlayers()">View Players</a></li>
                    <li><a href="#" onclick="showLeaderboard()">Leaderboard</a></li>
                    <li><a href="#" onclick="openDeckBuilder()">Deck Builder</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="main-header">
                <p>A lightweight card game interface</p>
            </header>

            <section class="game-area">
                            
                <div class="card-row" id="current-cards">
                    <div class="card">A<span class="suit">♠</span></div>
                    <div class="card">K<span class="suit">♦</span></div>
                    <div class="card">Q<span class="suit">♣</span></div>
                    <div class="card">10<span class="suit">♥</span></div>
                    <div class="card">7<span class="suit">♠</span></div>
                </div>
            
                <div class="actions">
                    <button onclick="drawCard()">Draw Card</button>
                    <button onclick="playCard()">Play Card</button>
                </div>
            
                <p id="game-state" class="game-state">Waiting to Start</p>
            </section>

            <!-- Other Game Information (Dashboard) -->
            <section class="game-dashboard">
                <div class="human-player">
                    <h2>Your Hand</h2>
                    <div id="human-player-hand" class="player-hand"></div>
                </div>

                <div id="game-results" class="results-container"></div>

                <div class="other-info">
                    <div class="player-hands">
                        <h2>Player Hands</h2>
                        <div id="player-hands"></div>
                    </div>
                    <div class="leaderboard-preview">
                        <h2>Top Players</h2>
                        <div id="leaderboard-preview"></div>
                    </div>
                    <div class="recent-actions">
                        <h2>Recent Actions</h2>
                        <div id="recent-actions"></div>
                    </div>
                    <div class="saved-decks">
                        <h2>Saved Decks</h2>
                        <div id="saved-decks"></div>
                    </div>
                </div>

            </section>
             <p id="success-message" class="hidden">Game reset successfully!</p>
            <div id="loader" class="loader"></div>
        </main>
    </div>

    <!-- Sidebar Navigation Toggle Button for small devices -->
    <button id="sidebar-toggle" class="sidebar-toggle" onclick="toggleSidebar()">☰</button>


<script src="/static/script.js"></script>
</body>
</html>
