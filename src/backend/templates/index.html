<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arisan Sifiso</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <!-- Sticky Header -->
    <header>
        <h1>
            <img src="/static/card_icon.png" alt="Card Icon"> 
            ARISAN SIFISO 
            <img src="/static/card_icon.png" alt="Card Icon">
        </h1>
        <p>A lightweight card game interface</p>
    </header>

    <!-- Game Interface -->
    <main>
        <div class="button-container">
            <button onclick="startGame()">Start Game</button>
            <button onclick="resetGame()">Reset Game</button>
            <button onclick="viewPlayers()">View Players</button>
            <button onclick="showLeaderboard()">Leaderboard</button>
        </div>
        
        <!-- Success Message -->
        <p id="success-message" class="hidden">Game reset successfully!</p>

        <!-- Game Results -->
        <div id="game-results" class="results-container"></div>

        <!-- Loader -->
        <div id="loader" class="loader"></div>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
