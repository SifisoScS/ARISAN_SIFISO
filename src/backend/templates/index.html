<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arisan Sifiso</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <h1>
          <img src="/static/card_icon.png" alt="Card Icon" />
          ARISAN SIFISO
          <img src="/static/card_icon.png" alt="Card Icon" />
        </h1>
        <button class="sidebar-button" onclick="">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M3 9L12 3L21 9V20H3V9Z"></path>
          </svg>
          Home
        </button>
        <button class="sidebar-button" onclick="startGame()">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M5 3L19 12L5 21V3Z"></path>
          </svg>
          Start Game
        </button>
        <button class="sidebar-button" onclick="resetGame()">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M2 12A10 10 0 1 1 22 12H18A6 6 0 1 0 6 12H2Z"></path>
          </svg>
          Reset Game
        </button>
        <button class="sidebar-button" onclick="viewPlayers()">
          <svg class="icon" viewBox="0 0 24 24">
            <path
              d="M17 21V19A4 4 0 0 0 9 19V21M12 3A4 4 0 0 1 12 11A4 4 0 0 1 12 3Z"
            ></path>
          </svg>
          View Players
        </button>
        <button class="sidebar-button" onclick="showLeaderboardPanel()">
          <svg class="icon" viewBox="0 0 24 24">
            <path
              d="M12 2L15 8L22 9L17 14L18 21L12 18L6 21L7 14L2 9L9 8L12 2Z"
            ></path>
          </svg>
          Leaderboard
        </button>
        <button class="sidebar-button" onclick="showSavedDecksPanel()">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M3 3H21V7H3V3ZM3 10H21V14H3V10ZM3 17H21V21H3V17Z"></path>
          </svg>
          Saved Decks
        </button>
        <button class="sidebar-button" onclick="openDeckBuilder()">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M3 3H21V7H3V3ZM3 10H21V14H3V10ZM3 17H21V21H3V17Z"></path>
          </svg>
          Deck Builder
        </button>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content">
        <header class="main-header">
          <p>A lightweight card game interface</p>
        </header>

        <section class="game-area">
          <div class="card-row" id="current-cards">
            <div class="card">A<span class="suit">♠</span></div>
            <div class="card">K<span class="suit">♦</span></div>
            <div class="card">Q<span class="suit">♣</span></div>
            <div class="card">10<span class="suit">♥</span></div>
            <div class="card">7<span class="suit">♠</span></div>
          </div>

          <div class="actions">
            <button class="action-button" onclick="drawCard()">
              Draw Card
            </button>
            <button class="action-button" onclick="playCard()">
              Play Card
            </button>
          </div>

          <p id="game-state" class="game-state">Waiting to Start</p>
        </section>

        <!-- Other Game Information (Dashboard) -->
        <section class="game-dashboard">
          <div class="dashboard-item human-player">
            <h2>Your Hand</h2>
            <div id="human-player-hand" class="player-hand">
              <!-- Cards will be dynamically added here -->
            </div>
          </div>

          <div id="game-results" class="dashboard-item results-container"></div>

          <div class="dashboard-item other-info">
            <!-- Move Played Card next to your Hand -->
            <div class="played-card">
              <h2>Played Card</h2>
              <div id="played-card" class="card-row"></div>
            </div>
        
            <div class="player-hands">
              <h2>Player Hands</h2>
              <div id="player-hands"></div>
            </div>
           <!-- View Recents button -->
           <button onclick="showRecentActions()">View Recent Actions</button>
        
            <!-- View Rules button -->
            <button onclick="showActiveRules()">View Active Rules</button>
        
             <!-- Recent Actions Section (New) -->
            <div id="recent-actions-container" class="hidden-section">
                <h3>Recent Actions</h3>
                <table id="recent-actions-table">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Action</th>
                            <th>Card</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Actions will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        
            <!--Active Rules Section (New) -->
            <!-- Add View Rules Button-->
            <div id="active-rules-container" class="hidden-section">
                <h3>Active Rule Shifts</h3>
                <div id="rule-shifts-container">
                    <!-- Rule shifts will be dynamically inserted here -->
                </div>
            </div>
            <div id="notifications" class="notifications"></div>
        </div>
        </section>
        <p id="success-message" class="hidden">Game reset successfully!</p>
        <div id="loader" class="loader"></div>
      </main>
    </div>
    <!-- Sidebar Navigation Toggle Button for small devices -->
    <button
      id="sidebar-toggle"
      class="sidebar-toggle"
      onclick="toggleSidebar()"
    >
      ☰
    </button>
    <script src="/static/script.js"></script>
  </body>
</html>
