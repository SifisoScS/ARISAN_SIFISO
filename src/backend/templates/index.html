<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arisan Sifiso</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<!-- Sticky Header -->
<header>
    <h1>
        <img src="/static/card_icon.png" alt="Card Icon"> 
        ARISAN SIFISO 
        <img src="/static/card_icon.png" alt="Card Icon">
    </h1>
    <p>A lightweight card game interface</p>
</header>

<!-- Sidebar Navigation Toggle Button for small devices -->
<button id="sidebar-toggle" class="sidebar-toggle" onclick="gameUI.toggleSidebar()" aria-label="Toggle sidebar">â˜°</button>

<!-- Sidebar Navigation -->
<nav class="sidebar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#" onclick="gameUI.startGame()">Start Game</a></li>
        <li><a href="#" onclick="gameUI.resetGame()">Reset Game</a></li>
        <li><a href="#" onclick="gameUI.viewPlayers()">View Players</a></li>
        <li><a href="#" onclick="gameUI.showLeaderboard()">Leaderboard</a></li>
    </ul>
</nav>

<!-- Game Interface -->
<main>
    <div class="button-container">
        <button onclick="gameUI.startGame()">Start Game</button>
        <button onclick="gameUI.resetGame()">Reset Game</button>
        <button onclick="gameUI.viewPlayers()">View Players</button>
        <button onclick="gameUI.showLeaderboard()">Leaderboard</button>
    </div>
    
    <!-- Success Message -->
    <p id="success-message" class="hidden">Game reset successfully!</p>

    <!-- Game State Dashboard -->
    <div class="game-dashboard">
        <div class="game-state">
            <h2>Game State</h2>
            <p id="game-state">Waiting to Start</p>
        </div>
        <div class="player-hands">
            <h2>Player Hands</h2>
            <div id="player-hands"></div>
        </div>
        <div class="leaderboard-preview">
            <h2>Top Players</h2>
            <div id="leaderboard-preview"></div>
        </div>
        <div class="recent-actions">
            <h2>Recent Actions</h2>
            <div id="recent-actions"></div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader"></div>
</main>

<script src="/static/script.js"></script>
</body>
</html>
